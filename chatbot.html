<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot BVE</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .chat-container {
            width: 350px;
            height: 500px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .chat-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-body" id="chatBody">
            <p><strong>BVE Bot:</strong> ¿En qué podemos ayudarte? Cuéntanos sobre tu empresa.</p>
        </div>
        <input type="text" class="chat-input" id="chatInput" placeholder="Escribe aquí..." onkeypress="if(event.key === 'Enter') sendMessage()">
    </div>
</body>
</html>
